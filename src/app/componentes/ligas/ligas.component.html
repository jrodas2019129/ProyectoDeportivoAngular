<body>
    <br>
    <h2>Bienvenido, Agrega Una Liga</h2>
    <div class="buttons">
        <button class="offset" routerLink="/principal" routerLinkActive="active">Regresar</button>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-5">
                <!--<form (ngSubmit)="registrar()">-->
                <form class="box">
                    <h1>Agregar Liga</h1>
                    <div class="mb-3">
                        <label for="inputNombre" class="texto">Nombre</label>
                        <input type="Nombre" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel" [(ngModel)]="modeloAgregarLiga.nombre">
                    </div>

                    <br>
                    <button type="reset" class="btn btn-primary" style="margin-left:20px" (click)="registroLiga()">Registrar</button>
                </form>
            </div>
        </div>

    </div>
</body>
